<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Splitwise MCP - Connected</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 640px; margin: 60px auto; padding: 0 20px; color: #333; }
    h1 { color: #5bc5a7; }
    .url-box { background: #f4f4f4; padding: 12px 16px; border-radius: 6px; font-family: monospace; word-break: break-all; margin: 16px 0; }
    .step { margin: 12px 0; }
    code { background: #eee; padding: 2px 6px; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>Connected to Splitwise!</h1>
  <p>Welcome, <strong>{{user_name}}</strong>.</p>
  <p>Your personal MCP endpoint:</p>
  <div class="url-box">{{mcp_url}}</div>
  <h3>Add to Claude Desktop</h3>
  <div class="step">Open <code>claude_desktop_config.json</code> and add:</div>
  <pre style="background:#f4f4f4;padding:12px;border-radius:6px;overflow-x:auto;">{
  "mcpServers": {
    "splitwise": {
      "type": "streamableHttp",
      "url": "{{mcp_url}}"
    }
  }
}</pre>
  <div class="step">Then restart Claude Desktop.</div>
</body>
</html>
